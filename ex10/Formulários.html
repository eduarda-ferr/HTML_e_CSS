
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
   <link rel="stylesheet" href="Formulários.css">
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form> <!-- formulário -->
            <div>
                <label for="texto">Nome:</label> <!-- legenda para um item em uma interface de usuário -->
                <input type="text" id="texto" placeholder="Nome Completo..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="No mínimo, 6 caracteres..." name="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <!-- Exemplo adicional -->
            <div>
                <label for="campo de texto">Campo Adicional:</label>
                <input type="text" id="campo" name="campo">
            </div>
        </form>
    </main>
</body>
</html>
