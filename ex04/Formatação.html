<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação HTML</title>
    
</head>
<body>

<h1>Tags de Formatação</h1>
<hr>

<h2>Padrão</h2>
    <b>negrito</b><br>
    <u>sublinhado</u><br>
    <s>tachado</s><br>
    <i>itálico</i><br>
    <blockquote>"citações...ipsum dolor sit amet consectetur adipisicing elit. Assumenda, recusandae"</blockquote>

<h2>Código</h2>
    <pre>
        print("Hello world")
    </pre>
    <!-- para formatação de códigos maiores -->
    <p>A variável <code>"nome"</code> é do tipo String</p>
    <!-- partes de cógigos -->

<h2>Matemática</h2>    
    <p>2<sup>10</sup></p>
    <!-- expoente, elevado.... -->
</body>
</html>
